<style>
#pageCareer{color: white;}
#careerTitle{
background: url('images/job/bg.png') 0 0 repeat-x #FFFFFF;

}
#careerTitle .innerWrap{
height: 16em;color:#484848;overflow: hidden;
}
#welcome{text-align: center;margin-top: 8em;}
#welcome .spanWrap{display: inline-block;width: 15em;}
#welcome .tt{
display: block;
vertical-align: bottom;
text-align: left;
font-size: 1.8em;font-weight: bold;
font-style: italic;
}
#welcome .kk{
display: block;
vertical-align: bottom;
text-align: right;
font-style: italic;
}

#lets{background:url('images/job/enbbg_top.png') 0 0 repeat-x #3d6db5;}
#lets .innerWrap{position: relative;padding-bottom: 3em;}

#waiter{
position: relative;
width: 177px;height: 125px;
background: url('images/job/job.gif') 0 0 no-repeat;
float: right;
margin-right: 2em;
}
#say{color: #ffffff;position: absolute;bottom: 0;width: 100%;text-align: center;}
#benefits{
float: left;color: #f5f5f5;
margin:auto 200px 0 3em;
*margin-top: 125px;*margin-right: 0;
}
#benefits li{margin-top: 1em;margin-bottom: 2.5em}
#benefits li p{text-indent: 2em;}


#vacancy{background: url('images/job/enbbg_bottom.png')}
#vacancy .innerWrap{
position:relative;
padding: 2em;-webkit-box-sizing: border-box;-moz-box-sizing: border-box;box-sizing: border-box;
}
#vacancy .col{
width: 33.33%;
float: left;
text-align: right;
}
#vacancy .col a{color: #669BE1;cursor: pointer;}
#vacancy .col a:hover{color: #ff8400;}

#hiring{
display:block;position: absolute;top: -42px;left: 80px;
width: 115px;height: 74px;
background: url('images/job/hiring.gif') 0 0 no-repeat;
}
#hiring span{
display: block;width: 100%;
position: absolute;
bottom: 0;text-align: center;
height: 32px;line-height: 32px;color: #33559B;
}

@media (max-width:45em) {
#vacancy .col{
text-align: center;
}
#benefits{margin:auto 3em;}
}
@media (max-width: 32em) {
#benefits{margin:auto 1.5em;}
#vacancy .col{
text-align: left;
display: block;
width: 100%;
margin: 1em 0;
}
}


header .topcoat-navigation-bar__title,.headericon{color: #3498db;}
    .content,.contentNoWebkitTouch{padding: 0}
</style>

<section class="theme4 contentNoWebkitTouch" id="jobContent" data-ng-controller="jobsCtrl" ng-bind-html="html">
    <section id="careerTitle">
        <div class="innerWrap">
            <h2 id="welcome" class="">
            <span class="spanWrap">
            <span class="tt">欢迎加入云库</span>
            <span class="kk">正在加载中...</span>
            </span>
            </h2>
        </div>
    </section>
</section>

        <script>
            $('#jobContent').on('click','a',function(e){
                e.preventDefault();
                var href=$(this).attr('href');
                window.open(href, '_blank', 'location=yes');
            });
        </script>
